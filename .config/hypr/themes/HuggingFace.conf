# Hugging Face Dark Theme
# Inspired by huggingface.co

exec = gsettings set org.gnome.desktop.interface icon-theme 'Papirus-Dark'
exec = gsettings set org.gnome.desktop.interface gtk-theme 'Catppuccin-Mocha-Standard-Yellow-Dark'
exec = gsettings set org.gnome.desktop.interface color-scheme 'prefer-dark'

general {
    col.active_border = rgba(ffd21eff) rgba(ff9d00ff) 45deg
    col.inactive_border = rgba(2a2a3eff)
}

decoration {
    shadow {
        color = rgba(0f111766)
    }
}
